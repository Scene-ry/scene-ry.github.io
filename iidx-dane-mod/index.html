<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIDX DANE Modifier</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="js/omnimix.js"></script>
    <script src="js/patcher.js"></script>
</head>
<body>
    <h1>IIDX DANE Modifier</h1>
    <p>Supported versions:</p>
    <ul>
        <li>HEROIC VERSE</li>
        <li>BISTROVER</li>
        <li>CastHour</li>
    </ul>
    <input type="file" id="filepicker">
    <span>Open data/info/0 or 1/class_course_data.bin here</span>
    <div id="songfinderresultcontainer">
        <h3>Song Finder</h3>
        <input type="text" id="songnameinp" placeholder="Search here...">
        <table id="songfinderresult">
            <thead>
                <tr>
                    <td>Song ID</td>
                    <td>Genre</td>
                    <td>Song Name</td>
                    <td>Song ASCII Name</td>
                    <td>Artist</td>
                </tr>
            </thead>
        </table>
    </div>
    <div id="danedetails"></div>
</body>
</html>
